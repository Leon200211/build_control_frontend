<!doctype html>
<html>
<head>
	<title>Import from Excel</title>
	<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">

	<script src="../../codebase/webix/webix.js?v=10.1.0" type="text/javascript" charset="utf-8"></script>
	<script src="../../codebase/spreadsheet.js?v=10.1.0" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" type="text/css" href="../../codebase/webix/webix.css?v=10.1.0">
	<link rel="stylesheet" type="text/css" href="../../codebase/spreadsheet.css?v=10.1.0">

	<script src="../common/data.js?v=10.1.0" charset="utf-8"></script>
</head>
<body>
	<script type="text/javascript">
		webix.ready(function(){
			var buttons = {
				width:250, type:"space",
				rows:[
					{ view:"uploader", value:"Load from Excel file", on:{
						onBeforeFileAdd: function(upload){
							const sheets = $$("ss1");
							sheets.reset();

							if(!upload.file.options)
							upload.file.options = {};
							webix.extend(upload.file.options, {cellDates: false});

							sheets.parse(upload.file, "excel");
							return false;
						}
					}},
					{ view:"button", value:"Save to Excel file", click:function(){
						webix.toExcel("ss1");
					}},
					{}
				]
			};
			webix.ui({
				cols:[ buttons, {
					id:"ss1",
					view:"spreadsheet",
					url: "binary->../common/test.xlsx",
					datatype:"excel",
					toolbar:"full"
				}]
			});
		});
	</script>
</body>
</html>
