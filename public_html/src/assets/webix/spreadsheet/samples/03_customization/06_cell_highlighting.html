<!doctype html>
<html>
<head>
	<title>Search: cell highlighting</title>
	<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">

	<script src="../../codebase/webix/webix.js?v=10.1.0" type="text/javascript" charset="utf-8"></script>
	<script src="../../codebase/spreadsheet.js?v=10.1.0" type="text/javascript" charset="utf-8"></script>
	<script src="../../../webix/sources/core/i18n/ru.js?v=10.1.0" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" type="text/css" href="../../codebase/webix/webix.css?v=10.1.0">
	<link rel="stylesheet" type="text/css" href="../../codebase/spreadsheet.css?v=10.1.0">
	
	<script src="../common/data.js?v=10.1.0" charset="utf-8"></script>
	
	<style>
		.cellHighlight{
			background: orange !important;
			color: white !important;
		}
	</style>

</head>
<body>
	<script type="text/javascript">
		webix.ready(function(){
			var ss = webix.ui({
				view: "spreadsheet",
				subbar:{
					view: "toolbar",
					css: "webix_ssheet_toolbar",
					elements:[
						{
							view: "text",
							id: "input",
							placeholder: "Type here to search...",
							on:{
								onTimedKeyPress: function(){
									filter();
								}
							}
						}
					]
				},
				data:sheet1_data
			});

			function equals(a,b){
				return a.toString().toLowerCase().indexOf(b) !== -1;
			}

			function filter(){
				var text = ss.$$("input").getValue().toLowerCase();
				for(let r = 1; r <= ss.config.rowCount; r++){
					for(let c = 1; c <= ss.config.columnCount; c++){
						var cellValue = ss.getCellValue(r, c, false);
						var find = text && equals(cellValue, text);
						ss.$$("cells")[find ? "addCellCss" : "removeCellCss"](r, c, "cellHighlight");
					}
				}
			};
		});
	</script>
</body>
</html>
